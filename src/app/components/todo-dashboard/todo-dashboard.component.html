

<div class="container">
    <div class="row">
        <div class="col-md-6">
           <app-todo-form
  [editTodo]="editTodo"
  (emitNewTodo)="getNewTodo($event)"
  (emitUpdateTodo)="getUpdateTodo($event)">
</app-todo-form>
        </div>
        <div class="col-md-6">
            <app-todo-list
            (emitEditTodo)="getEditTodo($event)"
            (emitDeleteTodo)="deleteTodo($event)"
            [todoArr]="todoArr">

            </app-todo-list>
        </div>
    </div>
</div>
